<nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light">
    <a class="navbar-brand pointer" (click)="onClick('/home')" *ngIf="!identity"> {{ title }}</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent" *ngIf="identity">
        <ul class="navbar-nav navbar-nav-left mr-auto">
            <li class="nav-item">
                <a class="nav-link pointer" [ngClass]="{'active active-border': actualRoute == '/timeline'}" (click)="onClick('/timeline')">
                    <fa-icon [icon]="faHome"></fa-icon>
                    Inicio
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link pointer" [ngClass]="{'active active-border': actualRoute.indexOf('/people') >= 0}" (click)="onClick('/people')">
                    <fa-icon [icon]="faUsers"></fa-icon>
                    Personas
                </a>
            </li>
        </ul>
        <a class="navbar-brand navbar-brand-center mr-auto pointer" *ngIf="identity" (click)="scrollToTop()">
            {{ title }}
        </a>
        <ul class="navbar-nav ml-auto">

            <li class="nav-item">
                <a class="user-info">
                    <img *ngIf="identity && identity.image" [src]="url + 'get-image-file/' + identity.image" class="rounded user-image pointer" [routerLink]="['/profile', identity._id]">
                </a>
            </li>
            <li class="nav-item user-info">
                <a class="btn" role="button" [routerLink]="['/profile', identity._id]">
                   {{ identity.nick }}
                </a>
            </li>

            <li class="nav-item">
                <div class="btn-group">
                    <div class="dropdown">
                        <div class="btn-group">
                            <button type="button" class="btn btn-lg btn-light dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <div class="dropdown-menu dropdown-menu-right">
                                <a class="dropdown-item pointer" [routerLink]="['/profile', identity._id]">Mi Perfil</a>
                                <a class="dropdown-item pointer" (click)="onClick('/datos')">Mis Datos</a>
                                <a class="dropdown-item pointer" (click)="logout()">Cerrar sesión</a>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <div class="collapse navbar-collapse navbar-right" id="navbarSupportedContent" *ngIf="!identity">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/login']" routerLinkActive="active active-border">
                    <fa-icon [icon]="faSignInAlt"></fa-icon>
                    Iniciar Sesión
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [routerLink]="['/register']" routerLinkActive="active active-border">
                    <fa-icon [icon]="faUserPlus"></fa-icon>
                    Registrarme
                </a>
            </li>
        </ul>
    </div>

</nav>



<router-outlet></router-outlet>
