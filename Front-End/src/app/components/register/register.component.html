<div class="col-lg-6 register">
    <h1> Regístrate </h1>
    <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="success==false">
        <strong>Error: </strong> No se pudo registrar tu usuario.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="success==true">
        <strong>Usuario </strong> creado correctamente, <a [routerLink]="['/login']">identificate aquí</a>.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
  <span aria-hidden="true">&times;</span>
</button>
    </div>
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-lg-10">
        <div class="form-group">
            <label for="nameRegister">Nombre</label>
            <input type="text" class="form-control" id="nameRegister" placeholder="Ingresa tu nombre" name="name" #name="ngModel" [(ngModel)]="user.name" required>
            <span *ngIf="!name.valid && name.touched">
               El nombre no puede quedar vacío
            </span>
        </div>
        <div class="form-group">
            <label for="surnameRegister">Apellidos</label>
            <input type="text" class="form-control" id="surnameRegister" placeholder="Ingresa tus apellidos" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required>
            <span *ngIf="!surname.valid && surname.touched">
               El apellido no puede quedar vacío
            </span>
        </div>
        <div class="form-group">
            <label for="nickRegister">Nombre de usuario</label>
            <input type="text" class="form-control" id="nickRegister" placeholder="Ingresa un nombre de usuario" name="nick" #nick="ngModel" [(ngModel)]="user.nick" required>
            <span *ngIf="!nick.valid && nick.touched">
               El nombre de usuario no puede quedar vacío
            </span>
        </div>
        <div class="form-group">
            <label for="emailRegister">Correo electrónico</label>
            <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control" id="emailRegister" placeholder="Ingresa tu correo electrónico" name="email" #email="ngModel" [(ngModel)]="user.email" required>
            <span *ngIf="!email.valid && email.touched">
              El correo electrónico no es válido
            </span>
        </div>
        <div class="form-group">
            <label for="passwordRegister">Contraseña</label>
            <input type="password" class="form-control" id="passwordRegister" placeholder="Ingresa una contraseña" name="password" #password="ngModel" [(ngModel)]="user.password" required>
            <span *ngIf="!password.valid && password.touched">
              La contraseña no puede quedar vacía
            </span>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!registerForm.form.valid">Registrarme</button>
    </form>
</div>
