<div class="container-fluid fade-in">
    <div class="row">
        <div class="col-sm-3">
            <app-sidebar [userId]="userId" [newPosts]="newPost"></app-sidebar>
        </div>
        <div class="col-lg-6 timeline">
            <ngb-tabset type="pills" activeId="" justify="justified">
                <ngb-tab id="publications-tab">
                    <ng-template ngbTabTitle><b>Publicaciones</b></ng-template>
                    <ng-template ngbTabContent>
                        <app-publication [userId]="userId" (sentPost)="addPost($event)"></app-publication>
                    </ng-template>
                </ngb-tab>
                <ngb-tab id="following-tab">
                    <ng-template ngbTabTitle><b>Siguiendo</b></ng-template>
                    <ng-template ngbTabContent>
                        Aquí se mostrarán los usuarios seguidos
                    </ng-template>
                </ngb-tab>
                <ngb-tab id="followers-tab">
                    <ng-template ngbTabTitle><b>Seguidores</b></ng-template>
                    <ng-template ngbTabContent>
                        Aquí se mostrarán los usuarios seguidores
                    </ng-template>
                </ngb-tab>
            </ngb-tabset>
        </div>
    </div>
</div>
