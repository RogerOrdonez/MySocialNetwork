<div class="col-lg-6 login">
    <h1> Inicia sesión </h1>
    <div class="alert alert-danger fade show" role="alert" *ngIf="success==false">
        <strong>Error: </strong> No se pudo iniciar sesión.

    </div>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="col-lg-10">
        <div class="form-group">
            <label for="emaillogin">Correo electrónico</label>
            <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control" id="emaillogin" placeholder="Ingresa tu correo electrónico" name="email" #email="ngModel" [(ngModel)]="user.email" required>
            <span *ngIf="!email.valid && email.touched">
            El correo electrónico no es válido
          </span>
        </div>
        <div class="form-group">
            <label for="passwordlogin">Contraseña</label>
            <input type="password" class="form-control" id="passwordlogin" placeholder="Ingresa tu contraseña" name="password" #password="ngModel" [(ngModel)]="user.password" required>
            <span *ngIf="!password.valid && password.touched">
            La contraseña no puede quedar vacía
          </span>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Iniciar sesión</button>
    </form>
</div>
