<div class="col-lg-6">
    <h1> Mis Datos </h1>
    <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="success==false">
        <strong>Error: </strong> No se pudo actualizar tus datos.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
  <span aria-hidden="true">&times;</span>
</button>
    </div>
    <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="success==true">
        <strong>Datos </strong> guardados correctamente
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
    </div>
    <form #editForm="ngForm" (ngSubmit)="onSubmit(editForm)" class="col-lg-10">
        <div class="form-group">
            <label for="nameEdit">Nombre</label>
            <input type="text" class="form-control" id="nameEdit" placeholder="Ingresa tu nombre" name="name" #name="ngModel" [(ngModel)]="user.name" required>
            <span *ngIf="!name.valid && name.touched">
             El nombre no puede quedar vacío
          </span>
        </div>
        <div class="form-group">
            <label for="surnameEdit">Apellidos</label>
            <input type="text" class="form-control" id="surnameEdit" placeholder="Ingresa tus apellidos" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required>
            <span *ngIf="!surname.valid && surname.touched">
             El apellido no puede quedar vacío
          </span>
        </div>
        <div class="form-group">
            <label for="nickEdit">Nombre de usuario</label>
            <input type="text" class="form-control" id="nickEdit" placeholder="Ingresa un nombre de usuario" name="nick" #nick="ngModel" [(ngModel)]="user.nick" required>
            <span *ngIf="!nick.valid && nick.touched">
             El nombre de usuario no puede quedar vacío
          </span>
        </div>
        <div class="form-group">
            <label for="emailEdit">Correo electrónico</label>
            <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control" id="emailEdit" placeholder="Ingresa tu correo electrónico" name="email" #email="ngModel" [(ngModel)]="user.email" required>
            <span *ngIf="!email.valid && email.touched">
            El correo electrónico no es válido
          </span>
        </div>
        <div class="form-group">
          <label for="emailEdit">Sube tu foto</label>
          <input type="file" class="form-control" id="imageEdit" placeholder="Subir imagen" name="image" #email="ngModel" [(ngModel)]="user.image">          
      </div>
        <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid">Actualizar</button>
    </form>
</div>
